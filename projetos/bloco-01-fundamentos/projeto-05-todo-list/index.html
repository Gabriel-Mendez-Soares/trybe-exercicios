<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do List</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>

  <main>
    <section>
      <input id="texto-tarefa" type="text" name="">
      <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas"></ol>
    </section>

    <section id="control-buttons">
      <button id="mover-cima">Mover para cima</button>
      <button id="mover-baixo">Mover para baixo</button>
      <button id="remover-selecionado">Limpar selecionado</button>
      <button id="remover-finalizados">Limpar completos</button>
      <button id="apaga-tudo">Limpar lista</button>
      <button id="salvar-tarefas">Salvar lista</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
