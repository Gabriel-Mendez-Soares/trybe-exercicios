<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carrinho de Compras</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../source/main.js" type="module" defer></script>
</head>

<body>
  <header id="header">
    <div id="container-header">
      <img id="logo" src="../assets/logo.png" alt="Logo Carrinho de Compras">

      <div id="container-search">
        <input id="search-product-input" type="text" placeholder="Pesquisa Carrinho de Compras">
        <button id="search-product-button" class="material-icons">search</button>
      </div>
    </div>
  </header>

  <main id="main">
    <section id="product-section"></section>
  </main>

  <aside id="aside">
    <header id="container-bag">
      <div id="container-title">
        <i id="logo-cart" class="material-icons">shopping_cart</i>
        <h1 id="cart-title">Carrinho</h1>
      </div>
    </header>

    <div id="container-content">
      <section id="container-cart">
        <div id="container-list">
          <ol id="cart-list"></ol>
        </div>

        <div id="container-price">
          <p id="cart-price">Subtotal <span id="type-price">R$</span> <span id="total-price">0</span></p>
        </div>

        <div id="container-address">
          <p id="cart-address">Endere√ßo indefinido</p>
        </div>
      </section>

      <section id="container-cep">
        <input id="cep-input" type="text" placeholder="Digite seu CEP">
        <button id="cep-button">Buscar CEP</button>
      </section>
    </div>
  </aside>
</body>

</html>
