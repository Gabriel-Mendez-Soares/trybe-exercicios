<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <header class="month-container">
    <ul>
      <li id="month">December</li>
      <li id="year">2020</li>
    </ul>
  </header>

  <div class="week-days-container">
    <ul class="week-days"></ul>
  </div>

  <div class="days-container">
    <ul id="days"></ul>
  </div>

  <div class="buttons-container">
    <button id="btn-holiday">Holiday</button>
    <button id="btn-friday">Friday</button>
  </div>

  <section class="tasks-container">
    <div class="my-tasks">
      <h3>MY TASKS</h3>

      <span>project</span>
      <div class="task" style="background-color: rgb(0, 128, 0);"></div>
      <br>
      <span>exercises</span>
      <div class="task" style="background-color: rgb(255, 0, 0);"></div>
    </div>

    <div class="input-container">
      <h3>APPOINTMENTS</h3>

      <label for="task-input">New:</label>
      <input type="text" id="task-input" placeholder="Write your appointment">
      <button id="btn-add">Add</button>
    </div>

    <div class="task-list-container">
      <ul id="task-list"></ul>
    </div>
  </section>
  <script src="../source/main.js"></script>
</body>

</html>
