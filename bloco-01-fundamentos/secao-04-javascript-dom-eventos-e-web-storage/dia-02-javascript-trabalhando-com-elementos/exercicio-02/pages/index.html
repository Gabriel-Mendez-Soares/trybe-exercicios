<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
</head>

<body>
  <main id="parentOfParent">
    <section id="parent">
      <section id="firstChild"></section>

      <section id="secondChild">
        <section id="firstChildOfSecondChild"></section>
        <section id="secondChildOfSecondChild"></section>
      </section>

      Text

      <section id="thirdChild"></section>
      <section id="fourthChild"></section>
    </section>
  </main>

  <script>
    const parent = document.getElementById('parent');
    const fifthChild = document.createElement('section');
    const secondChild = document.getElementById('secondChild');
    const thirdChildOfSecondChild = document.createElement('section');
    const firstChildOfSecondChild = document.getElementById('firstChildOfSecondChild');
    const firstChildOfFirstChildOfSecondChild = document.createElement('section');
    const thirdChild = firstChildOfFirstChildOfSecondChild.parentElement.parentElement.nextElementSibling;

    fifthChild.id = 'fifthChild';
    thirdChildOfSecondChild.id = 'thirdChildOfSecondChild';
    firstChildOfFirstChildOfSecondChild.id = 'firstChildOfFirstChildOfSecondChild';
    parent.appendChild(fifthChild);
    secondChild.appendChild(thirdChildOfSecondChild);
    firstChildOfSecondChild.appendChild(firstChildOfFirstChildOfSecondChild);
    console.log(thirdChild);
  </script>
</body>

</html>
