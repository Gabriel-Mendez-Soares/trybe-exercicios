<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="exercicio-08.css">
</head>

<body>
  <header>
    <h1>TODO LIST</h1>

    <p id="funcionamento">Double click to check</p>
  </header>

  <main>
    <section>
      <input id="texto-tarefa" type="text" name="">
      <button id="criar-tarefa">Add</button>
    </section>
    <br><br>
    <section>
      <ol id="lista-tarefas"></ol>

      <div id="control-buttons">
        <button id="move-up">Move up</button>
        <button id="move-down">Move down</button>
        <button id="remove-selected">Clear selected</button>
        <button id="remove-done">Clear completed</button>
        <button id="clear">Clear list</button>
        <button id="save">Save list</button>
      </div>
    </section>
  </main>
  <script src="exercicio-13.js"></script>
</body>

</html>
