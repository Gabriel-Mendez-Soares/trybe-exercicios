<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML</title>
  <style>
    h1 {
      font-size: 65px;
      color: orange;
    }

    ul {
      background-color: rgb(182, 151, 106);
    }

    .bg-color {
      background-color: rgb(134, 90, 31);
    }
  </style>
</head>

<body>
  <h1>Fruits</h1>

  <p class="bg-color">Choose your favorite fruit</p>

  <ul class="bg-color">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
  </ul>
</body>

</html>
