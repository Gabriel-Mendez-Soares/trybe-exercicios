  <title>Grouping Selectors</title>
  <link rel="stylesheet" href="exercicio-07.css">

<body>
  <h1>Lorem ipsum</h1>

  <p>Lorem ipsum</p>

  <ol>
    <li>Lorem ipsum dolor sit amet consectetur.</li>
    <li>Maiores sunt consectetur provident incidunt debitis.</li>
    <li>Minima similique tenetur mollitia pariatur debitis?</li>

  <p>Lorem ipsum</p>

  <ul>
    <li>Lorem, ipsum.</li>
    <li>Maiores, fugit.</li>
    <li>Cum, laudantium!</li>
  </ul>

</html>
