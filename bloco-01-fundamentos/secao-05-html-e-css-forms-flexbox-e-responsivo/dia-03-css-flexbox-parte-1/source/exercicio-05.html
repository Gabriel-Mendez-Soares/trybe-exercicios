<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Gallery</title>
  <link rel="stylesheet" href="exercicio-06.css">
</head>

<body>
  <header class="header-container">
    <img class="header-img" src="../images/imagem-01.jpg" alt="">

    <h1 class="header-title">TECH-GALLERY</h1>

    <a class="header-login" href="">SIGN UP</a>
  </header>

  <section class="text-section">
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident accusantium aliquam, veniam molestiae
      similique fugit, facere, harum maxime totam quidem fugiat animi non! Cumque ea eligendi eius deleniti dolore quae?
    </p>
  </section>

  <section class="gallery">
    <section class="gallery-card">
      <h4>HTML</h4>

      <img src="../images/imagem-02.png" alt="HTML Logo">
    </section>

    <section class="gallery-card">
      <h4>CSS</h4>

      <img src="../images/imagem-03.png" alt="CSS Logo">
    </section>

    <section class="gallery-card">
      <h4>JAVASCRIPT</h4>

      <img src="../images/imagem-04.png" alt="JavaScript Logo">
    </section>

    <section class="gallery-card">
      <h4>REACT</h4>

      <img src="../images/imagem-05.png" alt="React Logo">
    </section>

    <section class="gallery-card">
      <h4>RTL</h4>

      <img src="../images/imagem-06.png" alt="RTL Logo">
    </section>

    <section class="gallery-card">
      <h4>REDUX</h4>

      <img src="../images/imagem-07.png" alt="Redux Logo">
    </section>
  </section>

  <footer class="footer-container">
    <a href="">
      <img class="social-instagram" src="../images/imagem-08.png" alt="Instagram Logo">
    </a>

    <a href="">
      <img class="social-linkedin" src="../images/imagem-09.png" alt="LinkedIn Logo">
    </a>
  </footer>
</body>

</html>
