<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
</head>

<body>
  <header>
    <h1 id="title">Travel Form</h1>
  </header>

  <form action="" id="main-form">
    <fieldset>
      <br>
      <label for="fullName">Name:</label>
      <input type="text" name="fullName" required minlength="10" maxlength="40" placeholder="Enter name" id="fullName">
      <br><br>

      <label for="email">Email:</label>
      <input type="text" name="email" required minlength="10" maxlength="50" placeholder="Enter email" id="email"><br>
      <br>

      <fieldset>
        <legend>Destination:</legend>
        <label for="one">City</label>
        <input type="radio" name="destinations" required id="one">
        <label for="two">Countryside</label>
        <input type="radio" name="destinations" required id="two">
        <label for="three">Beach</label>
        <input type="radio" name="destinations" required id="three">
        <label for="four">Mountains</label>
        <input type="radio" name="destinations" required id="four">
      </fieldset>
      <br>

      <fieldset>
        <legend>Lorem ipsum?</legend>
        <textarea name="question" cols="70" rows="10" maxlength="500" required placeholder="Enter answer"
          id="question"></textarea>
        <br>
      </fieldset>
      <br>

      <label for="date">Lorem ipsum?</label>
      <input type="date" name="date" required id="date">
      <br>

      <label for="promo">Lorem ipsum?</label>
      <input type="checkbox" name="promo" id="promo">
      <br>

      <label for="agreement">Lorem ipsum.</label>
      <input type="checkbox" name="agreement" required id="agreement">
      <br><br>
    </fieldset>
    <br>

    <button type="submit" disabled="disabled" id="submit-btn">Send</button>
    <button type="reset" id="clear-btn">Clear</button>
  </form>
  <script src="../source/main.js"></script>
</body>

</html>
