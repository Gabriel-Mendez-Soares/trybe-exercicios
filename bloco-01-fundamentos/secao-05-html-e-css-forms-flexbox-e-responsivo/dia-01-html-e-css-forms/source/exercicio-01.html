<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="get">
    <label for="input-email">
      Email: <input type="email" name="email" placeholder="Enter email" required autofocus autocomplete="off" id="input-email">
    </label>

    <label for="input-password">
      Password: <input type="password" name="password" placeholder="Enter password" required id="input-password">
    </label>

    <label for="input-checkbox">
      Remember: <input type="checkbox" name="checkbox" required id="input-checkbox">
    </label>
    <br><br>

    <button type="submit">Sign in</button>
  </form>
</body>

</html>
