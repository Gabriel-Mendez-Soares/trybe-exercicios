<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
</head>

<body>
  <header>
    <h1 id="title">Formulário Travel</h1>
  </header>

  <form action="" id="main-form">
    <fieldset>
      <br>
      <label for="fullName">Nome Completo:</label>
      <input type="text" name="fullName" required minlength="10" maxlength="40" placeholder="Digite seu nome completo" id="fullName">
      <br><br>

      <label for="email">E-mail:</label>
      <input type="text" name="email" required minlength="10" maxlength="50" placeholder="Digite seu e-mail" id="email"><br>
      <br>

      <fieldset>
        <legend>Destino preferido:</legend>
        <label for="one">Cidade</label>
        <input type="radio" name="destinations" required id="one">
        <label for="two">Campo</label>
        <input type="radio" name="destinations" required id="two">
        <label for="three">Praia</label>
        <input type="radio" name="destinations" required id="three">
        <label for="four">Montanhas</label>
        <input type="radio" name="destinations" required id="four">
      </fieldset>
      <br>

      <fieldset>
        <legend>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso Trip?</legend>
        <textarea name="question" cols="70" rows="10" maxlength="500" required placeholder="Digite sua resposta vencedora aqui" id="question"></textarea>
        <br>
      </fieldset>
      <br>

      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" name="date" required id="date">
      <br>

      <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas?</label>
      <input type="checkbox" name="promo" id="promo">
      <br>

      <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      <input type="checkbox" name="agreement" required id="agreement">
      <br><br>
    </fieldset>
    <br>

    <button type="submit" disabled="disabled" id="submit-btn">Enviar</button>
    <button type="reset" id="clear-btn">Limpar</button>
  </form>
  <script src="exercicio-05.js"></script>
</body>

</html>
