<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Validator</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <div id="container">
    <h1>🔐 Field Validator</h1>

    <form>
      <input type="text" placeholder="Type here..." id="text-input">

      <select name="options" id="option">
        <option value="tax-id">Tax ID</option>
        <option value="hex-color">Hex color</option>
        <option value="email">Email</option>
        <option value="uuid">UUID</option>
        <option value="url">URL</option>
      </select>

      <button id="button">Validate</button>
    </form>

    <p id="answer">Enter the value, select the validator and click validate</p>
  </div>

  <script src="./source/main.js" type="module"></script>
</body>

</html>
